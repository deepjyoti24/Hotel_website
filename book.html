<html lang="en">

<div class="book" id="book">

    <form action="">

            <h3>Where to</h3>
            <input type="text" name="" id="" placeholder="Place name">
        </div>

            <h3>How many</h3>
            <input type="number" name="" id="" placeholder="Number of guests">
        </div>

            <h3>arrivals</h3>
            <input type="date">
        </div>

                <option value="1">Basic</option>

                <option value="3">Primeum</option>

        </div>
        <div class="input-box">
            <h3>Leaving</h3>
            <input type="date">
        </div>
       <div>
        <button type="submit" class='btn1'><a href="payment.html">BOOK</a></button>
       </div>

    </div>
